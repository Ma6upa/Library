<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="favorites">
            <div class="name">Мои любимые книги</div>
            <div class="favorites__books"></div>
            <div class="dropzone-start" ></div>
        </div>
        <div class="books">
            <div class="name">Список книг</div>
            <div class="books__list">
                
            </div>
        </div>
        <div class="addNewBook">
            <div class="name">Добавить книгу</div>
            <div>
                <p>
                    <input name="choose" type="radio" id="write"> Написать самому
                </p>
                <p>
                    <input name="choose" type="radio" id="upload"> Загрузить из файла
                </p>
            </div>
            <form class="addNewBook__form" name="writeForm">
                Название:
                <input class="addNewBook__form-name"  type="text" name="title">
                <textarea class="addNewBook__form-text"  placeholder="Текст..." name="text"></textarea>
                <input class="addNewBook__form-button" id="writeButton" type="button" value="Загрузить..." >
            </form>
            <form class="addNewBook__form" name="uploadForm" enctype="multipart/form-data">
                Название:
                <input class="addNewBook__form-name"  type="text" name="login">
                <input class="addNewBook__form-file" type="file" name="file" accept="text/*">
                <input class="addNewBook__form-button" id="uploadButton" type="button" value="Загрузить..." >
            </form>
        </div>
    </div>
    <div class ="read">
        <div class="read__space">
            
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
